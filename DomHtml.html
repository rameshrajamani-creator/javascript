<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
     <h1 id="my"> Ramesh</h1>
     <h1> Guru </h1>
     <h1 class="myClass"> Shivani</h1>
     <h1 name="myH"> Lakshmi </h1>
     
     <script>
            document.getElementsByTagName("h1");
            document.getElementById("my").style.background = "grey";
            document.getElementsByClassName("myClass")[0].style.background = "blue";
            document.getElementsByName("myH")[0].style.background = "red";
            document.querySelector("h1");
            document.querySelectorAll("h1");
      
     </script>
     
</body>
</html>
